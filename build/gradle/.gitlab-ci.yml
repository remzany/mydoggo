build gradle:
  stage: gradle
  image: gradle
  script:
    - cd app
    - yarn
    - yarn global add @ionic/cli@^6.2.0
    - yarn global add cordova
    - yarn global add typescript@3.8.3
    - ionic cordova prepare android --no-interactive --confirm
    - ionic cordova build android --no-interactive --confirm
    - cd ..
    - mkdir APK
    - cp -r app/build/* APK
  artifacts:
    paths:
      - APK