
build apk:
  stage: build
  image: node:12
  script:
    - cd app
    - yarn
    - yarn global add @ionic/cli@^6.2.0
    - yarn global add cordova
    - yarn global add typescript
    - npm link typescript
    - ionic cordova platform add android --no-confirm
    - ionic cordova build android --no-confirm
    - cd ..
    - mkdir APK
    - cp -r app/build/* APK
  artifacts:
    paths:
      - APK