<ion-header no-border>
  <ion-toolbar color="tertiary">
    <ion-title>Todo</ion-title>
    <ion-button slot="start" (click)="add()"> + </ion-button>
    
    <ion-button slot="end"> Save
      <ion-backdrop></ion-backdrop>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content *ngFor="let todo of todos, let i = index">

      <ion-item-sliding>
        <ion-item>
          <ion-label class="ion-text-wrap">
           {{todo}}
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(i)">
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card-content>
  </ion-card>
</ion-content>
