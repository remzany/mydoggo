

<ion-header>

      <ion-input [(ngModel)]="item.title"></ion-input>

      <ion-label position="floating">Description</ion-label>
      <ion-input [(ngModel)]="item.description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Add image </ion-label>
      <ion-checkbox slot="end" [(ngModel)]="item.image" color="primary" (ionChange)="changeValue()"></ion-checkbox>
