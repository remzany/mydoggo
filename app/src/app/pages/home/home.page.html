<ion-header no-border>
  <ion-toolbar color="tertiary">
    <ion-title> {{ 'HOME.title' | translate:params }} </ion-title>
    <ion-button class="ion-padding-end" slot="end" (click)="signOut()">
      <ion-icon slot="icon-only" name="log-out"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-card>
    <ion-card-header>
      <ion-item lines="none">

        <ion-avatar>
          <img src="https://image.flaticon.com/icons/svg/616/616554.svg">
        </ion-avatar>

        <ion-card-title padding>{{dogName}}</ion-card-title>
        <ion-card-subtitle>{{dogBreed}}</ion-card-subtitle>
        
        <ion-icon (click)="reminder()" slot="end" name="alarm"></ion-icon>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
    </ion-card-content>

  </ion-card>

  <ion-card>
        <ion-card-header (click)="openTOdo()">
          <ion-item lines="none">
            <ion-icon slot="start" src="../assets/icon/task-icon.svg"></ion-icon>
            <p translate [translateParams]="{ count: todos.length }"> HOME.todo_text </p>
          </ion-item>
        </ion-card-header>

        <ion-card-content *ngFor="let todo of todos">
          <ion-item-sliding>
            <ion-item lines="none">
              <ion-label class="ion-text-wrap">
                {{todo}}
              </ion-label>
            </ion-item>

            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="delete(todo)">
                Delete
              </ion-item-option>
            </ion-item-options>

            <ion-item-options side="start">
              <ion-item-option color="success" (click)="done(todo)">
                Done
              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>
        </ion-card-content>
  </ion-card>

</ion-content>
