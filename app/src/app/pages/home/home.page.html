<ion-header no-border>
  <ion-toolbar color="tertiary">
    <ion-title> {{ 'HOME.title' | translate }} </ion-title>
    <ion-button class="ion-padding-end" slot="end" (click)="signOut()">
      <ion-icon slot="icon-only" name="log-out"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-card-header class="ion-padding">
      <ion-item lines="none">

        <ion-avatar (click)="openGallery()">
          <img *ngIf="ImagePath == '' " src="https://image.flaticon.com/icons/svg/616/616554.svg">
          <img *ngIf="ImagePath !=''" [src]="ImagePath" />
        </ion-avatar>

          <ion-card-title *ngIf="doesUserHaveDog" class="ion-padding">{{dogName}}</ion-card-title>
          <ion-card-subtitle *ngIf="doesUserHaveDog" >{{dogBreed}}</ion-card-subtitle>

          <ion-button class="ion-margin" *ngIf="!doesUserHaveDog" (click)="openAddDog()"> {{ 'BUTTON.add_dog' | translate }}</ion-button>
        
        
      </ion-item>
    </ion-card-header>

  </ion-card>

  <!-- <app-dog-profile></app-dog-profile> -->

  <ion-card>
        <ion-card-header>
          <ion-item lines="none">
            <ion-icon slot="start" src="../assets/icon/task-icon.svg"></ion-icon>
            <p> {{ 'HOME.todo_text' | translate: { count: todos.length } }} </p>
            <ion-icon slot="end" name="add" (click)="openTOdo()"></ion-icon>

            <ion-icon (click)="reminder()" slot="end" name="alarm"></ion-icon>

          </ion-item>
        </ion-card-header>

        <ion-card-content *ngFor="let todo of todos">
          <ion-item-sliding>
            <ion-item lines="none">
              <ion-label class="ion-text-wrap">
                {{todo}}
              </ion-label>
            </ion-item>

            <!-- <ion-item-options side="end">
              <ion-item-option color="danger" (click)="delete(todo)">
                Delete
              </ion-item-option>
            </ion-item-options> -->

            <ion-item-options side="end">
              <ion-item-option color="success" (click)="done(todo)">
                Done
              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>
        </ion-card-content>
  </ion-card>

</ion-content>
