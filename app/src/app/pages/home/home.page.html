<ion-header no-border>
  <ion-toolbar color="tertiary">
    <ion-title>Home</ion-title>

    <ion-button class="ion-padding-end" slot="end" (click)="logOut()">
      <ion-icon slot="icon-only" name="log-out"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-item lines="none">

        <ion-avatar>
          <img src="https://image.flaticon.com/icons/svg/616/616554.svg">
        </ion-avatar>

        <ion-card-title padding>{{dogName}}</ion-card-title>
        <ion-card-subtitle>{{dogBreed}}</ion-card-subtitle>

      </ion-item>
    </ion-card-header>

    <ion-card-content>
    </ion-card-content>

  </ion-card>

  <ion-card>
    <ion-card-header (click)="openTOdo()">
      <ion-item lines="none" >

        <ion-icon slot="start" src="../assets/icon/task-icon.svg"></ion-icon>

        <p> You have {{todos.length}} thing<span *ngIf="todos.length != 1">s </span> left to do! </p>



        <!-- <ion-icon slot="end" name="add"></ion-icon> -->

      </ion-item>
    </ion-card-header>

    <ion-card-content *ngFor="let todo of todos">


      <ion-item-sliding>
        <ion-item lines="none">
          <ion-label class="ion-text-wrap">
           {{todo}}
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(i)">
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-card-content>

  </ion-card>

</ion-content>
