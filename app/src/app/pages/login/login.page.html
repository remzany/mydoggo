<ion-header>
  <ion-toolbar color="primary">
    <ion-title>MyDoggo</ion-title>

    <ion-button class="ion-padding-end" slot="end">

      <ion-select value="slo" (ionChange)="languageSettings($event)">
        <ion-select-option value="slo" >Slovenian</ion-select-option>
        <ion-select-option value="eng" >English</ion-select-option>
      </ion-select>

      <ion-icon slot="icon-only" name="language"></ion-icon>
    </ion-button>






      
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
 
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
      offset-xl="4">
 
      <ion-card>
        <ion-card-content>
 
          <ion-item lines="none">
            <ion-label position="stacked">{{ 'LOGIN.email' | translate }}</ion-label>
            <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="credentials.email"></ion-input>
          </ion-item>
 
          <ion-item lines="none">
            <ion-label position="stacked">{{ 'LOGIN.password' | translate }}</ion-label>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password">
            </ion-input>
          </ion-item>
 
          <ion-button class="ion-margin-top ion-padding-horizontal" (click)="login()" expand="block" [disabled]="credentials.email == '' || credentials.password == ''">{{ 'LOGIN.login' | translate }}</ion-button>
          <ion-button class="ion-padding-horizontal" expand="block" color="secondary" routerLink="/register" routerDirection="forward">{{ 'LOGIN.register' | translate }}
          </ion-button>
 
        </ion-card-content>
      </ion-card>
 
    </ion-col>
  </ion-row>
 
</ion-content>
