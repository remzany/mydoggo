<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-item slot="end" lines="none">
      <ion-button >add</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let ques of questions">
    <ion-card-header>
      <ion-card-title>{{ques.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
    
        <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="arrow-round-up"></ion-icon>
        </ion-button>
          {{ques.upvotes}}
        <ion-button>
          <ion-icon slot="icon-only" name="arrow-round-down"></ion-icon>
        </ion-button>
    
        </ion-buttons>
      </ion-item>
    </ion-card-content>
  </ion-card>


</ion-content>
