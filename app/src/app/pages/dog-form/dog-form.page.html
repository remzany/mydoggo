<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">

  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
      offset-xl="4">

      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center"> {{ 'DOG.title' | translate}}</ion-card-title>
        </ion-card-header>


        <ion-card-content>

          <ion-item [hidden]=breadCardHidden lines="none">
            <ion-searchbar showCancelButton="focus" (ionChange)="filterDogsBread($event)" (ionFocus)="emptyBreadSelection()"></ion-searchbar>
          </ion-item>

          <ion-item *ngIf="breed.length >= 1">
            <div class="dog-list" *ngFor="let item of breed; let i = index">
              <p (click)="selectBread(i)">{{item}}</p>
            </div>
          </ion-item>

          <ion-item (click)="enableDisableBreadCard()">
            <ion-label>Pasma: {{selectedBread}}
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Ime: </ion-label>
            <ion-input [(ngModel)]="dogData.name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Datum rojstva: </ion-label>
            <ion-input [(ngModel)]="dogData.birthday"></ion-input>
          </ion-item>
          
          <ion-row>
            <ion-col size="3" >
              <ion-button class="ion-margin-top ion-padding-horizontal ion-float-left" (click)="updateAccount()" expand="block" >{{ 'BUTTON.add' | translate }}</ion-button>
            </ion-col>
            <ion-col size="9" >
              <ion-button class="ion-margin-top ion-padding-horizontal ion-float-right" (click)="skip()" expand="block" >{{ 'BUTTON.skip' | translate }}</ion-button>
            </ion-col>
          </ion-row>


        </ion-card-content>
      </ion-card>

    </ion-col>
  </ion-row>

</ion-content>
