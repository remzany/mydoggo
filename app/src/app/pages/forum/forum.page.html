<ion-header>
  <ion-toolbar (click)="openModal()">
    <ion-title class="ion-text-wrap" >{{title}}</ion-title>
    <ion-select multiple="true" cancelText="Cancel" okText="Confirm" >
      <ion-select-option *ngFor="let breed of dogBreed" value="{{breed}}"> {{breed}} </ion-select-option>
    </ion-select>
  </ion-toolbar>
</ion-header>

<ion-content> 

  <ion-card>
    <ion-card-header class="ion-padding">
      <ion-img src="../assets/icon/diagnose-new-icon.svg" ></ion-img>
      <ion-card-title>Diagnose my Dog</ion-card-title>
      <ion-card-subtitle> 0 diagnoses</ion-card-subtitle>


    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header class="ion-padding">
      <ion-img src="../assets/icon/forum-icon.svg" ></ion-img>
      <ion-card-title> Have a question?</ion-card-title>
      <ion-card-subtitle>0 questions</ion-card-subtitle>

    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header class="ion-padding">
      <ion-img src="../assets/icon/tips-icon.svg" ></ion-img>
      <ion-card-title> Shere your tips</ion-card-title>
      <ion-card-subtitle>0 tips</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
